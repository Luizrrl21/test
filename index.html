<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Infinity School</title>
    <link rel="stylesheet" href="style.css">
</head>

    <form class="login">
        <div class="logo">
            <img class="imagem" src="assets/logo.png" alt="logo infinity">
            <h1 class="titulo">Entre com sua conta</h1>
        </div>
        <div class="campos">
            <label class="label" for="email">E-mail</label>
            <input class="input" type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
        </div>
        <div class="campos">
            <label class="label" for="senha">Senha</label>
            <input class="input" type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="botoes">
            <input type="radio" name="conectado" id="conectado" value="conectado">
            <label class="continuar_conectado" for="conectado">Continuar conectado</label>
            <a class="esqueci_senha" href=https://infinityschool.eadplataforma.app/login#modal-recover-password>Esqueci minha senha</a>
        </div>
        <input class="botao" type="submit" value="ENTRAR">
    </form>
    <img class="background" src="assets/infinityschool_cover.jpg" alt="logo">
</body>

</html>
